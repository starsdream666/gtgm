name: Gemini Business Account Registration

on:
  workflow_dispatch:
    inputs:
      count:
        description: '注册账号数量'
        required: true
        default: '1'
        type: string
      concurrent:
        description: '并发数 (1-5)'
        required: true
        default: '1'
        type: string
  schedule:
    # 每6小时运行一次 (UTC 00:00, 06:00, 12:00, 18:00)
    - cron: '0 */6 * * *'

env:
  WORKER_DOMAIN: ${{ secrets.WORKER_DOMAIN }}
  EMAIL_DOMAIN: ${{ secrets.EMAIL_DOMAIN }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  SYNC_URL: ${{ secrets.SYNC_URL }}
  SYNC_KEY: ${{ secrets.SYNC_KEY }}
  PROXY: ${{ secrets.PROXY }}
  VLESS_CONFIG: ${{ secrets.VLESS_CONFIG }}

jobs:
  register:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装 sing-box (如果配置了VLESS)
        if: ${{ env.VLESS_CONFIG != '' }}
        run: |
          echo "正在安装 sing-box..."
          curl -Lo sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v1.8.0/sing-box-1.8.0-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          sudo mv sing-box-*/sing-box /usr/local/bin/
          sing-box version
      
      - name: 安装 Python 依赖
        run: |
          pip install playwright requests
          playwright install chromium
          playwright install-deps chromium
      
      - name: 运行注册机
        env:
          # 手动触发使用输入值，定时触发默认注册2个账号
          REGISTER_COUNT: ${{ github.event.inputs.count || '2' }}
          CONCURRENT: ${{ github.event.inputs.concurrent || '1' }}
        run: python register.py
      
      - name: 保存日志
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: registration-log-${{ github.run_number }}
          path: "*.log"
          retention-days: 7
